<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/style.css">
  <title>NumberGame</title>
</head>
<body>
  <div id="container">
    <header>
      숫자 맞히기 게임
    </header>
    <div class="context">
      <h1>0 ~ 100사이의 수를 입력하세요</h1>
      <input type="number" name="input1" id="input1" placeholder="0" pattern="\d*">
      <p></p>
      <button id="butt1">도전</button>
      <button id="butt2">초기화</button>
      <h1 id="result" style="line-height: 150px; font-size: 100px">START</h1>
    </div>
    <footer>
      시도 횟수 : 0회
    </footer>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
